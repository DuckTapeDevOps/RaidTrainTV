name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Setup Flutter environment
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '<flutter_version>' # specify the Flutter version you want to use
        
      # Get dependencies with Flutter pub
      - run: flutter pub get

      # Build the web project with Flutter
      - run: flutter build web

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RAIDTRAINTV }}'
          channelId: live
          projectId: raidtraintv
