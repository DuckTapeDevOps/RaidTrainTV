name: raid_train_tv
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  yaml: any
  intl: ^0.17.0
  url_launcher: ^6.0.12
  cupertino_icons: ^1.0.5
  english_words: ^4.0.0
  provider: ^6.0.0
  firebase_core: ^2.15.0
  cloud_firestore: ^4.8.3
  firebase_auth: ^4.7.2
  twitch_api: ^0.7.0 # https://pub.dev/packages/twitch_api

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.6
  build_web_compilers: ^4.0.4
  build_test: ^2.1.7

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/raid_trains.yaml